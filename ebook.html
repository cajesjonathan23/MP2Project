<script>
       async function fetchAndDisplayBookDetails() {
            try {
                const selectedBookId = sessionStorage.getItem("selectedBookId");

                if (selectedBookId) {
                    const response = await fetch(`https://www.dbooks.org/api/book/${selectedBookId}`);
                    const data = await response.json();

                    // Populate the book details content
                    document.getElementById("bk-img").src = data.image;
                    document.getElementById("bookTitle").textContent = data.title;
                    document.getElementById("bookAuthor").textContent = data.authors;
                    document.getElementById("bookPublisher").textContent = data.publisher;
                    document.getElementById("bookPages").textContent = data.pages;
                    document.getElementById("bookYear").textContent = data.year;
                    document.getElementById("bookDescription").textContent = data.description;
                    document.getElementById("bookLink").href = data.url;
                } else {
                    console.error("No selected book ID found.");
                }
            } catch (error) {
                console.error("Error fetching book details:", error);
            }
        }

        window.addEventListener("DOMContentLoaded", fetchAndDisplayBookDetails);
   
  </script>
